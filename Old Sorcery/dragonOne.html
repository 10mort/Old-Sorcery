<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPC Template</title>
    <link rel="stylesheet" href="stylemort.css" />
  </head>

  <!-- Ændre denne til body(Character), f.eks. bodyWitch  -->
  <body class="bodyDragon">
    <nav>
      <a href="homepage.html">
        <img class="logo" src="images/Extra/logoWhite.png" alt="logo" />
      </a>
    </nav>
    <main>
      <!-- Ændre denne til character(Character), f.eks. bodyBat
        Billedet skal ændres til images/character/(character)Paper.png  -->
      <img
        class="characterDragon"
        src="images/character/DragonPaper.png"
        alt="Dragon"
      />
    </main>
    <section>
      <!-- Ændre denne til navn på karakter / fortæller  -->
      <p class="person">Narrator</p>
      <!-- Ændre denne til samtalen  -->
      <p class="conversation">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus
        laborum reiciendis beatae cupiditate dolores ut inventore ipsam earum
        eveniet placeat facilis perferendis natus hic quidem, cumque, distinctio
        consectetur, laboriosam expedita?
      </p>
      <!-- Ændre denne til den ANDEN mulighed, inde på docs. Hvis ingen, så slet denne del.  -->
      <a class="option" href="#">Option Left</a>
      <!-- Ændre denne til den FØRSTE mulighed, inde på docs. Hvis pil, så skriv pil.  -->
      <a class="option" href="#">Option Right</a>
      <a class="backButton" href="#">
        <img src="images/Extra/BackButton.svg" alt="back to map" />
        Back To Map
      </a>
    </section>
  </body>
</html>
